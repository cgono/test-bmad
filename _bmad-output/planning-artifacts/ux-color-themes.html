<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>test-bmad Color Themes</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background: #0b1220; color: #e2e8f0; }
    header { padding: 16px; border-bottom: 1px solid #23314d; }
    h1 { margin: 0 0 4px; font-size: 18px; }
    p { margin: 0; color: #94a3b8; font-size: 13px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 12px; padding: 12px; }
    .card { background: #111b2f; border: 1px solid #23314d; border-radius: 12px; padding: 12px; }
    .title { font-weight: 700; margin-bottom: 8px; }
    .swatches { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
    .swatch { border-radius: 8px; height: 44px; border: 1px solid rgba(255,255,255,0.12); }
    .labels { margin-top: 8px; font-size: 12px; color: #cbd5e1; }
  </style>
</head>
<body>
  <header>
    <h1>test-bmad - Color Theme Visualizer</h1>
    <p>Calm-modern bedtime palettes for pinyin-first reading UI.</p>
  </header>
  <main class="grid">
    <section class="card">
      <div class="title">Theme A - Night Comfort (Selected)</div>
      <div class="swatches">
        <div class="swatch" style="background:#0b1220"></div>
        <div class="swatch" style="background:#111b2f"></div>
        <div class="swatch" style="background:#4f46e5"></div>
        <div class="swatch" style="background:#f59e0b"></div>
        <div class="swatch" style="background:#ef4444"></div>
      </div>
      <div class="labels">bg, surface, primary, warning, error</div>
    </section>
    <section class="card">
      <div class="title">Theme B - Soft Dusk</div>
      <div class="swatches">
        <div class="swatch" style="background:#1f2937"></div>
        <div class="swatch" style="background:#273449"></div>
        <div class="swatch" style="background:#6366f1"></div>
        <div class="swatch" style="background:#fbbf24"></div>
        <div class="swatch" style="background:#f87171"></div>
      </div>
      <div class="labels">bg, surface, primary, warning, error</div>
    </section>
    <section class="card">
      <div class="title">Theme C - Slate Calm</div>
      <div class="swatches">
        <div class="swatch" style="background:#0f172a"></div>
        <div class="swatch" style="background:#1e293b"></div>
        <div class="swatch" style="background:#3b82f6"></div>
        <div class="swatch" style="background:#f59e0b"></div>
        <div class="swatch" style="background:#dc2626"></div>
      </div>
      <div class="labels">bg, surface, primary, warning, error</div>
    </section>
  </main>
</body>
</html>
