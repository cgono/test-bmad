name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install backend dependencies
        run: python -m pip install -r backend/requirements-dev.txt

      - name: Ruff
        run: ruff check backend/app backend/tests

      - name: Pytest
        run: pytest backend/tests --ignore=backend/tests/contract

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: ESLint
        run: npm run lint --prefix frontend

      - name: Vitest
        run: npm run test --prefix frontend

  contract-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install backend dependencies
        run: python -m pip install -r backend/requirements-dev.txt

      - name: Contract tests
        run: pytest backend/tests/contract/response_envelopes -q
