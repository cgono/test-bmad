name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install uv

      - name: Sync backend dependencies
        run: cd backend && uv sync --dev

      - name: Ruff
        run: cd backend && uv run ruff check app tests

      - name: Pytest
        run: cd backend && uv run pytest tests --ignore=tests/contract

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: ESLint
        run: npm run lint --prefix frontend

      - name: Vitest
        run: npm run test --prefix frontend

  contract-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install uv

      - name: Sync backend dependencies
        run: cd backend && uv sync --dev

      - name: Contract tests
        run: cd backend && uv run pytest tests/contract/response_envelopes -q
